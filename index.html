<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background-body" id="background"></div>
    <div class="weather-container">
        <div class="sidebar">
            <div class="sidebar-background"></div>
            <div class="sidebar-inner">
                <input class="searchbox" type="text" id="location-input" placeholder="Enter location">
                <button class="search-button" id="search-weather-button">
                    <img src="./css/Images/search.svg">
                </button>
                </input>
                <hr>
                <ul class="common-picked-locations" id="weather-locations">
                    <li>London</li>
                    <li>New York</li>
                    <li>Berlin</li>
                </ul>
                <hr>
                <p class="weather-details-title">Weather Details</p>
                <table class="weather-details">
                    <tr>
                        <td>Sunrise</td>
                        <td id="current-weather-sunrise">0:00</td>
                    </tr>
                    <tr>
                        <td>Sunset</td>
                        <td id="current-weather-sunset">0:00</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="current-weather-humidity">78%</td>
                    </tr>
                    <tr>
                        <td>Wind</td>
                        <td id="current-weather-wind">1km/h</td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td id="current-weather-pressure">0mm</td>
                    </tr>
                </table>
                <hr>
            </div>
        </div>
        <div class="weather-container-inner">
            <div class="date-info-container">
                <div class="weather-time-container">
                    <p class="weather-time" id="current-weather-time">11:16</p>
                </div>
                <p class="weather-date" id="current-weather-date">Monday, December 3, 2020</p>
            </div>
            <div class="weather-info-container">
                <p class="weather-temp" id="current-weather-temp">16Â°</p>
                <div>
                    <p class="weather-city" id="current-weather-city">London</p>
                </div>
                <div>
                    <img class="weather-icon" id="current-weather-icon" src="./css/Images/cloudy.svg">
                    <p class="weather-description" id="current-weather-description">Cloudy</p>
                </div>
            </div>
        </div>
    </div>

    <label id="weather-info"></label>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
