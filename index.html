<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap">

    <!-- OpenWeatherMap Icon Font -->
    <link rel="stylesheet" href="./css/owfont-regular.css" type="text/css">

    <!-- My stylesheet -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="background-body-one" id="background-one" style="z-index: -1;"></div>
    <div class="background-body-two" id="background-two" style="z-index: -2;"></div>
    <div class="weather-container">
        <div class="sidebar">
            <div class="sidebar-inner">
                <div class="searchbox-container">
                    <input class="searchbox" type="text" id="location-input" placeholder="Enter location">
                    <button class="search-button" id="search-weather-button">
                        <img src="./css/Images/search.svg">
                    </button>
                    </input>
                </div>
                <hr id="searchbox-underline">
                <ul class="common-picked-locations" id="weather-locations">
                    <li>London</li>
                    <li>New York</li>
                    <li>Berlin</li>
                </ul>
                <hr>
                <p class="sidebar-title">Weather Details</p>
                <table class="weather-details">
                    <tr>
                        <td>Sunrise</td>
                        <td id="current-weather-sunrise">0:00</td>
                    </tr>
                    <tr>
                        <td>Sunset</td>
                        <td id="current-weather-sunset">0:00</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="current-weather-humidity">%</td>
                    </tr>
                    <tr>
                        <td>Wind</td>
                        <td id="current-weather-wind">km/h</td>
                    </tr>
                    <tr>
                        <td>Pressure</td>
                        <td id="current-weather-pressure">0mm</td>
                    </tr>
                </table>
                <hr>
                <p class="sidebar-title">Next days</p>
                <table class="weather-week-overview" id="week-overview">
                </table>
            </div>
        </div>
        <div class="weather-container-inner">
            <div class="date-info-container">
                <div class="weather-time-container">
                    <p class="weather-time" id="current-weather-time"></p>
                </div>
                <p class="weather-date" id="current-weather-date"></p>
            </div>
            <div class="weather-info-container">
                <p class="weather-temp" id="current-weather-temp"></p>
                <div>
                    <p class="weather-city" id="current-weather-city"></p>
                </div>
                <div>
                    <i class="weather-icon" id="current-weather-icon"></i>
                    <p class="weather-description" id="current-weather-description"></p>
                </div>
            </div>
        </div>
    </div>

    <label id="weather-info"></label>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/script.js" type="module"></script>
</body>

</html>
